---
# tasks file for base

- name: Load distribution-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower | replace(' ', '-') }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower | replace(' ', '-') }}.yml"

- include: base.yml
- include: php.yml
- include: rust.yml
- include: python.yml
- include: podman.yml
- include: openshift.yml
- include: tmux.yml
- include: go.yml

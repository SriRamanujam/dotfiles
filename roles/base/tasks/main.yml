---
# tasks file for base

- name: Load distribution-specific variables
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower | replace(' ', '-') }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower | replace(' ', '-') }}.yml"

- name: Override become if on OSX
  ansible.builtin.set_fact:
    ansible_become: false
  when: ansible_system == 'Darwin'

- include: base.yml

- name: Bootstrap base dev tooling on mutable systems
  when: mutable_base is true
  block:
  - include: php.yml
  - include: rust.yml
  - include: python.yml
  - include: aws.yml
  - include: go.yml
  - include: hashicorp.yml
  - include: dotnet.yml
  - name: Install development tools
    become: true
    when: ansible_system == 'Linux' and mutable_base is True
    ansible.builtin.package:
      state: present
      name:
        - make
        - "{{ development_tools }}"

# Skip podman installation on WSL hosts and OSX
- include: podman.yml
  when:
    - "'microsoft' not in ansible_kernel"
    - "ansible_os_family != 'Darwin'"

- include: atuin.yml
- include: openshift.yml

